<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"></link>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <p:growl id="msj"/>


        <nav> <!--Inicio de navbar -->
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Historiales</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
               
                   <!-- <li><a href="" oncomplete="PF('tip').show()">Nuevo</a></li>-->
                </ul>
            </div>
        </nav> <!--Fin de navbar -->

        <div class="row">        
            <div class="col s3"><!--Inicia Menu laterial -->
                <ui:include src="menu.xhtml"/>
            </div> <!--Termina menu laterial -->

            <div class="col s9"><!--Inicia cuerpo de la pagina -->

                <h:form id="Datos">
                    <p:fieldset legend="Historiales" toggleable="true">
                        <p:dataTable value="#{managedHistoriales.listaHistoriales}" var="his">
                            
                            <p:column headerText="Fecha Inicio">
                                <center>  <h:outputText value="#{his.fechaInicio}"/></center>
                            </p:column>

                            <p:column headerText="Fecha Fin">
                                <center>  <h:outputText value="#{his.fechaFin}"/></center>
                            </p:column>
                            
                            <p:column headerText="Precio">
                                <center>  <h:outputText value="#{his.precio}"/></center>
                            </p:column>
                            
                            <p:column headerText="Extranjero">
                                <center>  <h:outputText value="#{his.idExtranjero.extranjero}"/></center>
                            </p:column>
                            
                            <p:column headerText="Placa Vehiculo">
                                <center>  <h:outputText value="#{his.idVehiculo.placa}"/></center>
                            </p:column>

                    </p:dataTable>
                </p:fieldset>
            </h:form>

        </div><!--Termina cuerpo de la pagina -->
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </h:body>
</html>
